<!DOCTYPE html>
<html lang="en">
<head>
  <body>
    <header style="margin-bottom: 20px;">
      <nav style="display: flex; justify-content: center; gap: 30px; margin-bottom: 20px;">
        <a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">Profession Page</a>
        <a href="nbaplayoffs.html" style="color: white; text-decoration: none; font-weight: bold;">NBA Playoffs Page</a>
      </nav>
    </header>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Clone with Virtual Keyboard</title>
  <style>
    body {
      background-color: #121213;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    nav a:hover {
      background-color: gray;
      color: #0b3d91;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      text-transform: uppercase;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: white;
    }

    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
    }

    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
    }

    .absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
    }

    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .key-row {
      display: flex;
      gap: 5px;
    }

    .key {
      background-color: #818384;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .key.large {
      padding: 10px 20px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Wordle Clone</h1>
  <div id="board"></div>
  <div id="keyboard"></div>
  <div id="message"></div>

  <script>
    const words = ["apple", "grape", "stone", "chair", "plant", "brush", "flame"];
    const answer = words[Math.floor(Math.random() * words.length)];
    let currentRow = 0;
    let currentCol = 0;
    let isGameOver = false;
    const board = document.getElementById("board");

    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    const keyboardLayout = [
      ['q','w','e','r','t','y','u','i','o','p'],
      ['a','s','d','f','g','h','j','k','l'],
      ['Enter','z','x','c','v','b','n','m','Back']
    ];

    const keyboard = document.getElementById("keyboard");

    keyboardLayout.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("key-row");
      row.forEach(key => {
        const keyButton = document.createElement("button");
        keyButton.textContent = key;
        keyButton.classList.add("key");
        if (key === "Enter" || key === "Back") {
          keyButton.classList.add("large");
        }
        keyButton.addEventListener("click", () => handleKey(key));
        rowDiv.appendChild(keyButton);
      });
      keyboard.appendChild(rowDiv);
    });

    function handleKey(key) {
      if (isGameOver) return;
      if (key === "Back") {
        if (currentCol > 0) {
          currentCol--;
          setTile(currentRow, currentCol, "");
        }
      } else if (key === "Enter") {
        submitGuess();
      } else if (currentCol < 5 && /^[a-zA-Z]$/.test(key)) {
        setTile(currentRow, currentCol, key);
        currentCol++;
      }
    }

    function setTile(row, col, letter) {
      const tile = board.children[row].children[col];
      tile.textContent = letter.toUpperCase();
    }

    function getGuess(row) {
      let guess = "";
      for (let i = 0; i < 5; i++) {
        guess += board.children[row].children[i].textContent.toLowerCase();
      }
      return guess;
    }

    function submitGuess() {
      const guess = getGuess(currentRow);
      if (guess.length !== 5 || !/^[a-z]{5}$/.test(guess)) {
        showMessage("Enter a valid 5-letter word.");
        return;
      }

      const rowTiles = board.children[currentRow].children;
      const answerArray = answer.split("");
      const guessArray = guess.split("");

      const letterStatus = Array(5).fill("absent");

      // First pass for correct letters
      for (let i = 0; i < 5; i++) {
        if (guessArray[i] === answerArray[i]) {
          letterStatus[i] = "correct";
          answerArray[i] = null;
        }
      }

      // Second pass for present letters
      for (let i = 0; i < 5; i++) {
        if (letterStatus[i] === "correct") continue;
        const index = answerArray.indexOf(guessArray[i]);
        if (index !== -1) {
          letterStatus[i] = "present";
          answerArray[index] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        rowTiles[i].classList.add(letterStatus[i]);
      }

      if (guess === answer) {
        showMessage("You got it! ðŸŽ‰");
        isGameOver = true;
        return;
      }

      currentRow++;
      currentCol = 0;

      if (currentRow === 6) {
        showMessage(`Out of guesses! The word was "${answer.toUpperCase()}".`);
        isGameOver = true;
      }
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>
</body>
</html>
